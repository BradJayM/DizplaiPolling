<!DOCTYPE html>
<html>
    <head>
        <title>Poll</title>
        <link rel="stylesheet" href="styleSheets/index.css">
        <script src="scripts/index.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="top">
            <h1 id="pollQuestion"></h1>
        </div>
        <form id="castVote">

            <div class="middle">
                <label>
                    <input type="radio" id="option1" name="radioVote" value="1"></input>
                    <div class="box">
                        <span id="option1Label"></span>
                    </div>
                </label>
                <label>
                    <input type="radio" id="option2" name="radioVote" value="2"></input>
                    <div class="box">
                        <span id="option2Label"></span>
                    </div>
                </label>
                <label>
                    <input type="radio" id="option3" name="radioVote" value="3"></input>
                    <div class="box">
                        <span id="option3Label"></span>
                    </div>    
                </label>
                <button type="submit" id="submitVote" class="box">Submit</button> 
            </div>
        </form>
    </body>
</html>
